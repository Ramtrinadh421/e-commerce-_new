<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <h1>Pet Connect</h1>
    <ul>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <section class="products">
    <h2>Available Pets</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://place-puppy.com/200x200" alt="Puppy" />
        <h3>Golden Retriever</h3>
        <p>$300</p>
        <button onclick="addToCart('Golden Retriever', 300)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placekitten.com/200/200" alt="Kitten" />
        <h3>Persian Cat</h3>
        <p>$250</p>
        <button onclick="addToCart('Persian Cat', 250)">Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
